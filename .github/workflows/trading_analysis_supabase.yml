name: Trading Data Analysis Workflow with Supabase

on:
  schedule:
    # Türkiye saati 18:30 (UTC+3) = 15:30 UTC
    - cron: '30 15 * * *'
  workflow_dispatch:
    # Manuel çalıştırma için
    inputs:
      comment:
        description: 'Optional comment for the run'
        required: false
        type: string

jobs:
  trading-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade --no-cache-dir git+https://github.com/rongardF/tvdatafeed.git
        pip install -r requirements.txt
    
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Set timezone to Turkey
      run: |
        sudo timedatectl set-timezone Europe/Istanbul
        echo "TZ=Europe/Istanbul" >> $GITHUB_ENV
    
    - name: Run tv_data script
      env:
        TRADINGVIEW_USERNAME: ${{ secrets.TRADINGVIEW_USERNAME }}
        TRADINGVIEW_PASSWORD: ${{ secrets.TRADINGVIEW_PASSWORD }}
      run: python tv_data.py
    
    - name: Run analiz script with Supabase integration
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        GITHUB_RUN_ID: ${{ github.run_id }}
      run: python analiz.py
    
    - name: Check if Excel files were created
      run: |
        if [ ! -f "1d_data.xlsx" ] || [ ! -f "unified_analysis.xlsx" ]; then
          echo "Error: Required Excel files were not created"
          exit 1
        fi
        ls -la *.xlsx
    
    - name: Add files to git
      run: |
        git add 1d_data.xlsx unified_analysis.xlsx
        
    - name: Get current date
      id: date
      run: echo "date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT
    
    - name: Commit changes
      run: |
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Automated trading data update - ${{ steps.date.outputs.date }}"
          git push
        fi
    
    - name: Show summary
      if: always()
      run: |
        echo "## Workflow Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Execution time: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- Trigger: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- Workflow Run ID: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
        if [ -f "1d_data.xlsx" ]; then
          echo "- 1d_data.xlsx: Created successfully" >> $GITHUB_STEP_SUMMARY
        else
          echo "- 1d_data.xlsx: Missing" >> $GITHUB_STEP_SUMMARY
        fi
        if [ -f "unified_analysis.xlsx" ]; then
          echo "- unified_analysis.xlsx: Created successfully" >> $GITHUB_STEP_SUMMARY
        else
          echo "- unified_analysis.xlsx: Missing" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Supabase Integration" >> $GITHUB_STEP_SUMMARY
        echo "- Supabase URL: Configured" >> $GITHUB_STEP_SUMMARY
        echo "- Database Integration: Active" >> $GITHUB_STEP_SUMMARY
        echo "- Raw stock data: Saved to raw_stock_data table" >> $GITHUB_STEP_SUMMARY
        echo "- Analysis results: Saved to analysis_results table" >> $GITHUB_STEP_SUMMARY
        echo "- Workflow logs: Saved to workflow_logs table" >> $GITHUB_STEP_SUMMARY
